<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الدخول المتطور</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <h2>مرحباً بعودتك! ??</h2>
                <div class="form-group">
                    <input type="text" id="username" placeholder="اسم المستخدم" required>
                </div>
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="password" id="password" class="password-input" placeholder="كلمة المرور" required>
                    </div>
                </div>
                <button type="submit">دخول</button>
                <div class="loading-spinner" id="loadingSpinner"></div>
                <p class="message">
                    جديد هنا؟ 
                    <a href="#" id="showRegister">انشئ حساباً جديداً</a>
                </p>
            </form>

            <!-- Registration Form -->
            <form id="registerForm" class="register-form" style="display: none;">
                <h2>انضم إلينا! ??</h2>
                <div class="form-group">
                    <input type="text" id="newUsername" placeholder="اختر اسم مستخدم" required>
                </div>
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="password" id="newPassword" class="password-input" placeholder="كلمة مرور قوية" required>
                    </div>
                </div>
                <button type="submit">إنشاء حساب</button>
                <p class="message">
                    لديك حساب؟ 
                    <a href="#" id="showLogin">سجل الدخول هنا</a>
                </p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
